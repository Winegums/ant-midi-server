<!doctype html>
<html>
  <head>
    <title>Midi Broadcaster</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="js/midi.js"></script>
    <script type="text/javascript" src="js/synth.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <div id="synthbox"></div>
    <div id="input-display">
            <h3>Note: <span id="note"></span>, Velocity: <span id="velocity"></span></h3>
    </div>

    <input type="number" id="x" value="0">
    <input type="number" id="y" value="0">
    <input type="number" id="z" value="0">

    <h2>Output:</h2>

    <pre id="output"></pre>

    <script>
      var socket = io.connect();
      var notes = ["E2", "F2", "F#2", "G2", "G#2", "A2", "A#2", "B2", "C3", "C#3", "D3", "D#3", "E3", "F3", "F#3", "G3", "G#3", "A3", "A#3", "B3", "C4", "C#4", "D4", "D#4", "E4", "F4", "F#4", "G4", "G#4", "A4", "A#4", "B4", "C5", "C#5", "D5", "D#5", "E5", "F5", "F#5", "G5", "G#5", "A5", "A#5", "B5", "C6", "C#6", "D6", "D#6", "E6", "F6", "F#6", "G6", "G#6", "A6", "A#6", "B6", "C7", "C#7", "D7", "D#7", "E7", "F7", "F#7", "G7", "G#7", "A7", "A#7", "B7", "C8", "C#8", "D8", "D#8", "E8", "F8", "F#8", "G8", "G#8", "A8", "A#8", "B8", "C9", "C#9", "D9", "D#9", "E9", "F9", "F#9", "G9", "G#9"];

      socket.on('osc', function(data) {
        var output = document.getElementById('output');
        document.getElementById('x').value = data.x;
        document.getElementById('y').value = data.y;
        document.getElementById('z').value = data.z;
        var nonNumNote = notes[data.y-40];
        output.innerHTML = output.innerHTML + 'Note Type: ' + data.x + ' Pitch: ' + nonNumNote + ' Velocity: ' + data.z + '\n';
      });
    </script>
    </div>
  </body>
</html>
